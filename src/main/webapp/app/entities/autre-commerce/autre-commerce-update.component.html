<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-autre-commerce-heading" jhiTranslate="coopcycleApp.autreCommerce.home.createOrEditLabel">Create or edit a Autre Commerce</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="coopcycleApp.autreCommerce.typeCommerce" for="field_typeCommerce">Type Commerce</label>
                    <input type="text" class="form-control" name="typeCommerce" id="field_typeCommerce"
                           formControlName="typeCommerce"/>
                    <div *ngIf="editForm.get('typeCommerce')!.invalid && (editForm.get('typeCommerce')!.dirty || editForm.get('typeCommerce')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('typeCommerce')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
