<div>
    <h2 id="page-heading">
        <span jhiTranslate="coopcycleApp.autreCommerce.home.title">Autre Commerces</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-autre-commerce" [routerLink]="['/autre-commerce/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="coopcycleApp.autreCommerce.home.createLabel">
            Create a new Autre Commerce
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="autreCommerces?.length === 0">
        <span jhiTranslate="coopcycleApp.autreCommerce.home.notFound">No autreCommerces found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="autreCommerces && autreCommerces.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="coopcycleApp.autreCommerce.typeCommerce">Type Commerce</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let autreCommerce of autreCommerces ;trackBy: trackId">
                    <td><a [routerLink]="['/autre-commerce', autreCommerce.id, 'view']">{{ autreCommerce.id }}</a></td>
                    <td>{{ autreCommerce.typeCommerce }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/autre-commerce', autreCommerce.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/autre-commerce', autreCommerce.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(autreCommerce)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
