<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-coursier-heading" jhiTranslate="coopcycleApp.coursier.home.createOrEditLabel">Create or edit a Coursier</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="coopcycleApp.coursier.coordonne" for="field_coordonne">Coordonne</label>
                    <input type="text" class="form-control" name="coordonne" id="field_coordonne"
                           formControlName="coordonne"/>
                    <div *ngIf="editForm.get('coordonne')!.invalid && (editForm.get('coordonne')!.dirty || editForm.get('coordonne')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('coordonne')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="coopcycleApp.coursier.noteCoursier" for="field_noteCoursier">Note Coursier</label>
                    <input type="number" class="form-control" name="noteCoursier" id="field_noteCoursier"
                           formControlName="noteCoursier"/>
                    <div *ngIf="editForm.get('noteCoursier')!.invalid && (editForm.get('noteCoursier')!.dirty || editForm.get('noteCoursier')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('noteCoursier')?.errors?.min" jhiTranslate="entity.validation.min" [translateValues]="{ min: 0 }">
                            This field should be at least 0.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('noteCoursier')?.errors?.max" jhiTranslate="entity.validation.max" [translateValues]="{ max: 5 }">
                            This field cannot be more than 5.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('noteCoursier')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
